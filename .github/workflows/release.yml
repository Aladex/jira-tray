name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build binaries
        run: |
          GOOS=linux GOARCH=amd64 go build -o dist/jira-tray-linux-amd64
          GOOS=linux GOARCH=arm64 go build -o dist/jira-tray-linux-arm64

      - name: Package widget
        run: make package

      - name: Create tarballs
        run: |
          for arch in amd64 arm64; do
            staging="jira-tray-${GITHUB_REF_NAME}-linux-${arch}"
            mkdir -p "$staging"
            cp dist/jira-tray-linux-${arch} "$staging/jira-tray"
            cp -r widget "$staging/widget"
            cp Makefile jira-tray.desktop LICENSE README.md "$staging/"
            tar czf "dist/${staging}.tar.gz" "$staging"
          done

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/jira-tray-*-linux-*.tar.gz
            com.github.aladex.jira-tray.plasmoid
